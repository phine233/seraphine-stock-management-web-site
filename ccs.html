<!DOCTYPE html>
<html>
<head>
    <title>hello athers</title>
    <style>
            /* Link Styles */
        a:link {
            color: #007bff; /* Blue color for unvisited links */
            text-decoration: none; /* Remove underline */
            background-color: #f2f2f2; /* Light gray background color */
            padding: 10px; /* Add padding around links */
            border: 1px solid #ccc; /* Add border to links */
            border-radius: 5px; /* Add rounded corners to links */
            display: inline-block; /* Display links inline */
            margin: 5px; /* Add margin between links */
            font-family: Arial, sans-serif; /* Set font family */
            font-size: 16px; /* Set font size */
        }
        
        a:visited {
            color: #6c757d; /* Gray color for visited links */
        }
        
        a:hover {
            background-color: #007bff; /* Blue background color on hover */
            color: #fff; /* White color on hover */
            text-decoration: underline; /* Underline on hover */
        }
        
        a:active {
            background-color: #dc3545; /* Red background color on click */
            color: #fff; /* White color on click */
            text-decoration: none; /* Remove underline on click */
        }
    </style>
</head>
<body>
    <h1>Links Example</h1>
    <p>Here are some links:</p>
    <a href="https://www.google.com" target="_blank">Google</a>
    <a href="https://www.facebook.com" target="_blank">facebook</a>
    <a href="https://www.w3shools.com" target="_blank">w3shools</a>
    <a href="https://www.irembo.com" target="_blank">irembo</a>
    <a href="https://www.stackoverflow.com" target="_blank">Stack Overflow</a>
    <a href="https://www.igihe.org" target="_blank">igihe</a>
    <a href="https://www.youtube.com" target="_blank">YouTube</a>
</body>
</html>
